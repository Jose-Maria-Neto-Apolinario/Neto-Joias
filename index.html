<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neto Joias</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo-claro: #E6E0F8cc;
      --roxo-medio: #C3B1E1dd;
      --roxo-escuro: #A18BD0;
      --destaque: #8F6BBE;
      --texto: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1600185365483-26e579b6fa1f') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    header {
      background: var(--roxo-medio);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: var(--destaque);
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    nav {
      background-color: var(--roxo-claro);
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: var(--destaque);
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem 4rem;
      max-width: 1400px;
      margin: auto;
    }
    .produto {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .produto:hover {
      transform: translateY(-5px);
    }
    .produto img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .produto h3 {
      color: var(--destaque);
      margin: 0.5rem 0;
    }
    .produto p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    button {
      background-color: var(--destaque);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--roxo-escuro);
    }
    footer {
      background-color: var(--roxo-medio);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .cart-modal {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: white;
      border: 1px solid var(--roxo-escuro);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    .cart-modal h2 {
      margin-bottom: 15px;
      color: var(--destaque);
    }
    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
    @media(max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .container {
        padding: 1rem;
      }
      .cart-modal {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
