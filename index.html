<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neto Joias</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo-claro: #E6E0F8cc;
      --roxo-medio: #C3B1E1dd;
      --roxo-escuro: #A18BD0;
      --destaque: #8F6BBE;
      --texto: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1600185365483-26e579b6fa1f') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    header {
      background: var(--roxo-medio);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: var(--destaque);
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    nav {
      background-color: var(--roxo-claro);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: var(--destaque);
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .produto {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .produto h3 {
      color: var(--destaque);
      margin: 0.5rem 0;
    }

    .produto p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    button {
      background-color: var(--destaque);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--roxo-escuro);
    }

    footer {
      background-color: var(--roxo-medio);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .cart-modal {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: white;
      border: 1px solid var(--roxo-escuro);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .cart-modal h2 {
      margin-bottom: 15px;
      color: var(--destaque);
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }

    @media(max-width: 500px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .cart-modal {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <header id="home">
    <h1>Neto Joias</h1>
    <p>Beleza refinada com um toque m√°gico</p>
    <div class="cart-icon" onclick="toggleCart()">üõí Carrinho (<span id="cart-count">0</span>)</div>
  </header>

  <nav>
    <a href="#" onclick="showHome()">In√≠cio</a>
    <a href="#" onclick="showProdutos()">Produtos</a>
    <a href="#" onclick="showContato()">Contato</a>
  </nav>

  <div id="content"></div>

  <div class="cart-modal" id="cart-modal">
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: R$ 0,00</div>
    <br>
    <a id="whatsapp-link" href="#" target="_blank">
      <button style="width: 100%; background-color: #25D366;">Finalizar no WhatsApp</button>
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Neto Joias - Todos os direitos reservados</p>
  </footer>

  <script>
    const cart = [];
    const phone = "5534984010545"; // Seu n√∫mero de WhatsApp

    function addToCart(produto, preco) {
      cart.push({ produto, preco });
      updateCart();
    }

    function updateCart() {
      const cartCount = document.getElementById('cart-count');
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const whatsappLink = document.getElementById('whatsapp-link');
      cartCount.textContent = cart.length;

      cartItems.innerHTML = '';
      let total = 0;
      let message = "Ol√°! Gostaria de comprar os seguintes produtos:\n";

      cart.forEach(item => {
        const el = document.createElement('div');
        el.classList.add('cart-item');
        el.textContent = `${item.produto} - R$ ${item.preco.toFixed(2)}`;
        cartItems.appendChild(el);
        total += item.preco;
        message += `- ${item.produto} (R$ ${item.preco.toFixed(2)})\n`;
      });

      message += `\nTotal: R$ ${total.toFixed(2)}`;
      const encodedMessage = encodeURIComponent(message);
      whatsappLink.href = `https://wa.me/${phone}?text=${encodedMessage}`;

      cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function toggleCart() {
      const cartModal = document.getElementById('cart-modal');
      cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
    }

    function showHome() {
      document.getElementById('content').innerHTML = `
        <div style="text-align:center; padding:2rem;">
          <img src="https://your-logo-url.com/logo.png" alt="Logo Neto Joias" style="max-width: 200px; margin-bottom: 1rem;">
          <h2>Bem-vindo √† Neto Joias!</h2>
          <p>Compre as melhores joias com qualidade e eleg√¢ncia.</p>
        </div>
      `;
    }

    function showProdutos() {
      document.getElementById('content').innerHTML = `
        <div class="container">
          <div class="produto">
            <img src="https://images.unsplash.com/photo-1600185365483-26e579b6fa1f" alt="Anel de Ouro">
            <h3>Anel de Ouro</h3>
            <p>R$ 1299.00</p>
            <button onclick="addToCart('Anel de Ouro', 1299.00)">Comprar</button>
          </div>
          <div class="produto">
            <img src="https://images.unsplash.com/photo-1618005198919-d3d4b5b5e5a4" alt="Colar de Diamantes">
            <h3>Colar de Diamantes</h3>
            <p>R$ 3999.00</p>
            <button onclick="addToCart('Colar de Diamantes', 3999.00)">Comprar</button>
          </div>
          <div class="produto">
            <img src="https://images.unsplash.com/photo-1573497161038-5730c01c7fc7" alt="Pulseira de Prata">
            <h3>Pulseira de Prata</h3>
            <p>R$ 899.00</p>
            <button onclick="addToCart('Pulseira de Prata', 899.00)">Comprar</button>
          </div>
        </div>
      `;
    }

    function showContato() {
      document.getElementById('content').innerHTML = `
        <div style="text-align:center; padding:2rem;">
          <h2>Entre em Contato!</h2>
          <p>Fale conosco atrav√©s do WhatsApp: <a href="https://wa.me/${phone}" target="_blank">Clique aqui para enviar mensagem</a></p>
        </div>
      `;
    }

    showHome();  // Inicia com a p√°gina inicial
  </script>

</body>
</html>
